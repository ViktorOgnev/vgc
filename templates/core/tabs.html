
<div class="style2 bs-example bs-example-tabs">
  <ul id="tabcontrols" class="nav nav-tabs col-lg-12">
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 active"><a href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;&nbsp;&nbsp;&nbsp;Связаться с нами</a></li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><a href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-usd"></span>&nbsp;&nbsp;&nbsp;&nbsp;Цены</a></li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 dropdown">
      <a href="#tab3"  data-toggle="tab"> <span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;&nbsp;&nbsp;Как нас найти </a>
      
    </li>
  </ul>
  <div class="container-custom-post">
    <div  class="entry-content">
      <div id="myTabContent" class="tab-content">
        {% for tab in tabs %}
          <div class="tab-pane fade {% if forloop.counter0 == 0 %} in active{% endif %}" id="tab{{forloop.counter}}">
            {{tab.html|safe}}
          </div>
        {% endfor %}
       </div>
    </div>
  </div>
</div>
